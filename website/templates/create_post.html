<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <style>
        .inner-container {
            margin: 20px;
        }

        body, h1 {
            font-family: "Montserrat", sans-serif;
            font-optical-sizing: auto;
            font-weight: 200;
            font-style: normal;
        }

        .btn-primary, .btn-secondary {
            font-family: "Montserrat", sans-serif;
            font-weight: 200;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbar">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/home">Home</a>
                <a class="nav-item nav-link" href="https://www.climateactionoxfordshire.org.uk/">Blog</a>
                <a class="nav-item nav-link" href="/forum">Forum</a>
                <a class="nav-item nav-link" href="/challenge">Game</a>
                <a class="nav-item nav-link" href="/chart">Usage</a>
                <a class="nav-item nav-link" href="/invoice">Invoices</a>
                <a class="nav-item nav-link" href="/user/logout">Logout</a>
            </div>
        </div>
    </div>
</nav>
<div class="inner-container">
    <h1 align="center">Create a post</h1>
    <form method="POST">
        <textarea name="text" id="text" class="form-control"></textarea>
        <br />
        <div align="center">
            <button type="submit" class="btn btn-lg btn-primary">Post</button>
            <a href="/forum"><button type="button" class="btn btn-lg btn-secondary">Back</button></a>
        </div>
    </form>
</div>
</body>
</html>
