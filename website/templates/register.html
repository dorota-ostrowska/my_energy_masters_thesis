<form method="POST">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_login_register.css') }}">
    <div class="wrapper">
        <h1>Register</h1>
        <div class="input-box">
            <input type="text" id="pesel" name="pesel" placeholder="pesel" required>
        </div>
        <div class="input-box">
            <input type="text" id="email" name="email" placeholder="email" required>
        </div>
        <div class="input-box">
            <input type="text" id="name" name="name" placeholder="name" required>
        </div>
        <div class="input-box">
            <input type="text" id="surname" name="surname" placeholder="surname" required>
        </div>
        <div class="input-box">
            <input type="text" id="username" name="username" placeholder="username" required>
        </div>
        <div class="input-box">
            <input type="password" id="password1" name="password1" placeholder="password" required>
        </div>
        <div class="input-box">
            <input type="password" id="password2" name="password2" placeholder="password" required>
        </div>
        <button type="submit" class="btn">Register</button>
        <div class="register-link">
            <p>Already have an account?<a href="/login">Login</a></p>
        </div>
    </div>
</form>
