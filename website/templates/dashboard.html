<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: "Montserrat", sans-serif;
            font-optical-sizing: auto;
            font-weight: 200;
            font-style: normal;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbar">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="/home">Home</a>
                    <a class="nav-item nav-link" href="https://www.climateactionoxfordshire.org.uk/">Blog</a>
                    <a class="nav-item nav-link" href="/forum">Forum</a>
                    <a class="nav-item nav-link" href="/challenge">Game</a>
                    <a class="nav-item nav-link" href="/chart">Usage</a>
                    <a class="nav-item nav-link" href="/invoice">Invoices</a>
                    <a class="nav-item nav-link" href="/user/logout">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    <br />
    <div class="container">
        <div class="row">
            <div class="col">
                <h3>Hi, {{ username }}</h3>
                <br />
                <p>Your current offer is <b>{{ current_offer }}</b>.</p>
                <p>You have <b>{{ num_unpaid_invoices }}</b> unpaid invoices!</p>
            </div>
        </div>
    </div>

    <div align="center">
        <img src="data:image/png;base64,{{ chart_data }}" alt="Today energy consumption">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
