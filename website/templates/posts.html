<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{username}}'s posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>
<body>
<h1 align="center">{{username}}'s posts</h1>
    <br />
    <div align="center">
        <a href="/forum"><button type="button" class="btn btn-lg btn-secondary">Back</button></a>
    </div>
    <br />
    <div align="center">
    </div>
    <br />
    <div id="posts">
        {% for post in posts %}
        <div class="card border-dark">
            <div class="card-header d-flex justify-content-between align-items-center">
                <a href="/forum/{{post.users_posts.username}}">{{post.users_posts.username}}</a>
                {% if user.id_client == post.author %}
                <div class="btn-group">
                    <a href="/forum/delete-post/{{post.id_post}}">🗑️</a>
                </div>
                {% endif %}
            </div>
            <div class="card-body">
                <div class="card-text">{{post.text}}</div>
            </div>
            <div class="card-footer text-muted">{{post.date_created}}</div>
        </div>
        <br />
        {% endfor %}
    </div>
</body>
</html>
