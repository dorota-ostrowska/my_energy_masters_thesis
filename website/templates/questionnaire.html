<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <style>
        body {
            background: url("../static/images/renewable_sources_4.JPG") no-repeat;
            background-size: cover;
            background-position: center;
            text-align: center;
            color: white;
        }

        form {
            background-color: #fff;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px 20px;
            box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.5);
            color: #000;
        }

        .form-control {
            text-align: left;
            margin-bottom: 25px;
        }

        .form-control label {
            display: block;
            margin-bottom: 10px;
        }

        .form-control input,
        .form-control select,
        .form-control textarea {
            border: 1px solid #777;
            border-radius: 2px;
            font-family: "Montserrat", sans-serif;
            padding: 10px;
            display: block;
            width: 95%;
        }

        .form-control input[type="radio"],
        .form-control input[type="checkbox"] {
            margin-right: 10px;
            display: inline-block;
            width: auto;
        }

        button {
            background-color: #018079;
            border: 1px solid #777;
            border-radius: 2px;
            font-family: "Montserrat", sans-serif;
            font-size: 21px;
            display: block;
            width: 100%;
            margin-top: 50px;
            margin-bottom: 20px;
            color: #fff;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="/home">Home</a>
                    <a class="nav-item nav-link" href="https://www.climateactionoxfordshire.org.uk/">Blog</a>
                    <a class="nav-item nav-link" href="/forum">Forum</a>
                    <a class="nav-item nav-link" href="/challenge">Game</a>
                    <a class="nav-item nav-link" href="/chart">Usage</a>
                    <a class="nav-item nav-link" href="/invoice">Invoices</a>
                    <a class="nav-item nav-link" href="/user/logout">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    <br />
    <h1>Questionnaire</h1>

    <form method="POST">

        <div class="form-control">
            <label for="number_of_rooms" id="label_number_of_rooms">How many rooms do you have in your house?</label>
            <input type="text" id="number_of_rooms" name="number_of_rooms" placeholder="Enter the number" required />
        </div>

        <div class="form-control">
            <label for="number_of_residents" id="label-number_of_residents">How many people live in your house?</label>
            <input type="text" id="number_of_residents" name="number_of_residents" placeholder="Enter the number" required />
        </div>

        <div class="form-control">
            <label for="recommed-1">The production of electricity has a huge impact on our environment. Did you know that the past decade is likely to have been the hottest period in the last 125,000 years?</label>
            <label><input type="radio" id="recommed-1" name="recommed">Yes</label>
            <label><input type="radio" id="recommed-2" name="recommed">No</label>
        </div>

        <div class="form-control">
            <label for="question" id="label_question">Do you want to mitigate the effects of climate change and, at the same time, your electric bills?</label>
            <select name="question" id="question">
                <option value="yes">Yes</option>
                <option value="no">No</option>
                <option value="idontknow">I don't know</option>
            </select>
        </div>

        <div class="form-control">
            <label>What are your motivations for saving electricity? <small>(Check all that apply)</small></label>
            <label><input type="checkbox" name="inp">Reducing environmental impact</label>
            <label><input type="checkbox" name="inp">Cost savings</label>
            <label><input type="checkbox" name="inp">Sustainable living</label>
            <label><input type="checkbox" name="inp">Personal responsibility</label>
            <label><input type="checkbox" name="inp">Energy independence</label>
            <label><input type="checkbox" name="inp">Other</label>
        </div>

        <button type="submit" value="submit">Submit</button>
    </form>
</body>

</html>
